<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	
	<!-------->

	<style>
		
		
		#rcorners3 {
  		 border-radius: 15px 50px;
 	         background: #73AD21;
  		 padding: 20px;
	         width: 200px;
 		 height: 150px;
		}


		.navMenu {
			font-family: 'Montserrat', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #FFFFFF;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #F3CBE9;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #94D2E5;
			
			}
		
		.notion-embed__container>iframe {
		background-color: transparent !important;
		}
	</style>
</head>

<body>

	<nav class="navMenu background rcorners3 notion-embed__container">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #ffffff;"></i> Home</a>
   	        <a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check" style="color: #ffffff;"></i> Tasks</a>
	        <a id="calendar" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar" style="color: #ffffff;"></i> Calendar</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Milliano-s-Workspace-3bcf9dedd9124f0d84f92f00d6b379e1", '_parent').focus();
	
  			else if (id == 'tasks')
				window.open("https://example.com", '_parent').focus();
			
			else if (id == 'calendar')
				window.open("https://example.com", '_parent').focus();
      
		}
	</script>


</body>

</html>
